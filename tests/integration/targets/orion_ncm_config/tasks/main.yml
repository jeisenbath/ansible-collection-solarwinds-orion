---
# Integration tests for orion_ncm_config module
- name: Create test node
  orion_node:
    hostname: "{{ orion_test_solarwinds_server }}"
    username: "{{ orion_test_solarwinds_username }}"
    password: "{{ orion_test_solarwinds_password }}"
    state: present
    name: "{{ orion_test_node_name }}"
    ip_address: "{{ orion_test_node_ip_address }}"
    polling_method: SNMP
    snmp_version: 2
    ro_community_string: "{{ orion_test_node_ro_community_string }}"
  delegate_to: localhost

- name: Add node to NCM (required for config management)
  orion_node_ncm:
    hostname: "{{ orion_test_solarwinds_server }}"
    username: "{{ orion_test_solarwinds_username }}"
    password: "{{ orion_test_solarwinds_password }}"
    name: "{{ orion_test_node_name }}"
    profile_name: "{{ orion_test_node_ncm_profile }}"
    state: present
  delegate_to: localhost

- name: Include tests
  ansible.builtin.include_tasks: "{{ item }}"
  loop:
    - import.yml
    - download.yml
    - upload.yml

- name: Remove node from NCM
  orion_node_ncm:
    hostname: "{{ orion_test_solarwinds_server }}"
    username: "{{ orion_test_solarwinds_username }}"
    password: "{{ orion_test_solarwinds_password }}"
    name: "{{ orion_test_node_name }}"
    state: absent
  delegate_to: localhost

- name: Remove test node
  orion_node:
    hostname: "{{ orion_test_solarwinds_server }}"
    username: "{{ orion_test_solarwinds_username }}"
    password: "{{ orion_test_solarwinds_password }}"
    state: absent
    name: "{{ orion_test_node_name }}"
  delegate_to: localhost
...
