---
orion_test_solarwinds_server: "{{ solarwinds_server }}"
orion_test_solarwinds_username: "{{ solarwinds_username }}"
orion_test_solarwinds_password: "{{ solarwinds_password }}"
orion_test_node_name: "{{ node_name }}"
orion_test_node_ip_address: "{{ node_ip_address }}"
orion_test_node_ro_community_string: "{{ node_ro_community_string }}"
orion_test_custom_property_name: "{{ custom_property_name }}"
orion_test_custom_property_value: "{{ custom_property_value }}"
orion_test_custom_property_value_update: "{{ custom_property_value_update }}"
orion_test_node_application: "{{ node_application }}"
orion_test_node_custom_poller: "{{ node_custom_poller }}"
orion_test_node_hardware_health_polling_method: "{{ hardware_health_polling_method }}"
orion_test_node_ncm_profile: "{{ ncm_profile }}"
orion_test_node_ncm_profile_update: "{{ ncm_profile_update }}"

# NCM Config module test variables
orion_test_config_type: "{{ config_type | default('Running') }}"
orion_test_config_content: |
  !
  ! Test configuration import via Ansible
  ! Generated: {{ ansible_date_time.iso8601 if ansible_date_time is defined else '2025-08-29' }}
  !
  version 15.2
  service timestamps debug datetime msec
  service timestamps log datetime msec
  !
  hostname {{ node_name | default('TEST-DEVICE') }}
  !
  interface GigabitEthernet0/0
   description Test Interface
   no shutdown
  !
  interface GigabitEthernet0/1
   description Another Test Interface
   shutdown
  !
  line con 0
   logging synchronous
  line vty 0 4
   transport input ssh
  !
  end


orion_test_upload_config_content: |
  !
  ! Test configuration upload via Ansible
  ! Generated: {{ ansible_date_time.iso8601 if ansible_date_time is defined else '2025-08-29' }}
  !
  hostname test-device
  !
  interface GigabitEthernet0/1
   description Test interface updated by Ansible
   ip address 192.168.1.1 255.255.255.0
   no shutdown
  !
  end
